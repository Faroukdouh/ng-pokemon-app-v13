<div class="container">
    <div class="row">
        <app-search-pokemon></app-search-pokemon>
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" directiveBorderCard>
                <!-- directiveBorderCard="red"  // POUR ajouter une coleure personnalisé -->
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="pokemon.name">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p> <!-- pipe d'angular-->
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}"> <!-- pipe personnalisé-->
                            {{ type }}
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

<a  class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position: fixed; bottom: 25px; right: 25px;"
    routerLink="/pokemon/add"
>
+
</a>
